{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Add Blog Post</h1>
    <div class ="form-group">
        <form method ="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class ="btn btn-secondary">Post</button>
    
        </form>
    </div>

    


{% else %}
    <p>You are not permitted to view this page. Please <a href="{% url 'login' %}">login</a></p>
{% endif %}
    

    {% endblock %}
